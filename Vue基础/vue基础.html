<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>

<body>
    <div id='app'>
        {{ message }}
        <h1> {{ school.name }} {{school.mobile}}</h1>
        <ul>
            <li> {{campus[0]}} </li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                school: {
                    name: "我要学习Vue",
                    mobile: "400-618-9090"
                },
                campus: ["北京校区", "上海校区", "广州校区", "深圳校区"]
            }
        })
    </script>
</body>

</html>
