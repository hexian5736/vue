<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <!-- 计数器功能区 -->
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click="add">
                +
            </button>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        //创建Vue实例
        var app = new Vue({
            el: "#app", // el(挂载点)
            data: { // data(数据)
                num: 1
            },
            methods: { // methods(方法)
                add: function() {
                    // console.log('add');
                    if (this.num < 10) {
                        this.num++; // 通过this关键字获取data中的数据
                    } else {
                        alert("最大了");
                    }
                },
                sub: function() {
                    // console.log('sub');
                    if (this.num > 0) {
                        this.num--;
                    } else {
                        alert("最小")
                    }
                }
            },
        })
    </script>

</body>

</html>
