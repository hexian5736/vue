<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <link rel="stylesheet" href="../css/tq.css">
</head>

<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                深圳创维校区环境
            </h2>
            <!-- 图片 -->
            <img :src="imgArr[index]" alt="">
            <!-- 左箭头 -->
            <a href="javascript:void(0)" @click="prev" v-show="index!=0" class="left">
                <img src="../image/images/prev.png" alt="" />
            </a>
            <!-- 右箭头 -->
            <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1" class="right">
                <img src="../image/images/next.png" alt="" />
            </a>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#mask",
            data: {
                imgArr: [
                    "../image/images/00.jpg",
                    "../image/images/01.jpg",
                    "../image/images/02.jpg",
                    "../image/images/03.jpg",
                    "../image/images/04.jpg",
                    "../image/images/05.jpg",
                    "../image/images/06.jpg",
                    "../image/images/07.jpg",
                    "../image/images/08.jpg",
                    "../image/images/09.jpg",
                    "../image/images/10.jpg",
                ],
                index: 0
            },
            methods: {
                prev: function() {
                    this.index--;
                },
                next: function() {
                    this.index++;
                }
            }
        })
    </script>

</body>

</html>
